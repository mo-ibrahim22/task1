@if (isOpen$ | async; as isOpen) {
<div class="fixed inset-0 z-50 flex items-center justify-center bg-primary-900/75 p-4">
    <div class="bg-white rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl" appClickOutside
        (clickOutside)="closeModal()">

        @if (selectedProduct$ | async; as product) {
        <div class="p-6">
            <!-- Header -->
            <div class="flex justify-between items-start mb-6">
                <h2 class="text-xl md:text-2xl font-bold text-primary-900 pr-4">{{ product.title }}</h2>
            </div>

            <!-- Content -->
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Image -->
                <div class="aspect-square bg-primary-50 rounded-lg overflow-hidden">
                    <img [src]="product.image" [alt]="product.title" class="w-full h-full object-cover" />
                </div>

                <!-- Details -->
                <div class="space-y-4">
                    <div>
                        <span
                            class="inline-block bg-primary-100 text-primary-700 px-3 py-1 rounded-full text-sm font-medium">
                            {{ product.category }}
                        </span>
                    </div>

                    <div class="flex items-center gap-2">
                        <span class="text-3xl font-bold text-primary-900">${{ product.price }}</span>
                        <div class="flex items-center gap-1">
                            <svg class="w-5 h-5 text-yellow-400 fill-current" viewBox="0 0 20 20">
                                <path
                                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                            </svg>
                            <span class="text-sm text-primary-600">
                                {{ product.rating.rate }} ({{ product.rating.count }} reviews)
                            </span>
                        </div>
                    </div>

                    <p class="text-primary-700 leading-relaxed">{{ product.description }}</p>

                    <div class="pt-4">
                        <app-button
                            [text]="isInCart(product.id) ? 'Remove from Cart' : 'Add to Cart'"
                            [icon]="isInCart(product.id) ? 'M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16' : 'M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5-6M17 21a2 2 0 100-4 2 2 0 000 4zM9 21a2 2 0 100-4 2 2 0 000 4z'"
                            iconPosition="left"
                            size="lg"
                            [customClass]="getCartButtonClass(product)"
                            (clicked)="toggleCart(product)">
                        </app-button>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
}
