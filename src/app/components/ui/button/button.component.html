<button [type]="type" [disabled]="disabled || loading" [class]="baseClasses" [ngClass]="iconGap"
    (click)="onClick($event)">

    <!-- Loading State -->
    @if (shouldShowLoading) {
    @if (loadingIcon) {
    <svg [class]="loadingIconClass" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path [attr.d]="loadingIcon"></path>
    </svg>
    } @else {
    <!-- Default loading spinner -->
    <svg [class]="loadingIconClass" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
    </svg>
    }
    @if (shouldShowText) {
    <span>Loading...</span>
    }
    } @else {
    <!-- Normal State Content -->

    <!-- Left Icon or Center Icon (when no text) -->
    @if (shouldShowIcon && (iconPosition === 'left' || (iconPosition === 'center' && !shouldShowText))) {
    @if (iconSrc) {
    <img [src]="iconSrc" [alt]="text || 'Icon'" [class]="iconClass" />
    } @else if (icon) {
    <svg [class]="iconClass" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="icon"></path>
    </svg>
    }
    }

    <!-- Text Content -->
    @if (shouldShowText) {
    @if (iconPosition === 'between' && shouldShowIcon && shouldShowSecondaryIcon) {
    <!-- Icon - Text - Secondary Icon layout -->
    <div class="flex items-center gap-1 md:gap-2 w-full">
        @if (iconSrc) {
        <img [src]="iconSrc" [alt]="'Left icon'" [class]="iconClass" />
        } @else if (icon) {
        <svg [class]="iconClass" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="icon"></path>
        </svg>
        }

        <span class="flex-1">{{ text }}</span>

        @if (secondaryIconSrc) {
        <img [src]="secondaryIconSrc" [alt]="'Right icon'" [class]="secondaryIconClass" />
        } @else if (secondaryIcon) {
        <svg [class]="secondaryIconClass" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="secondaryIcon"></path>
        </svg>
        }
    </div>
    } @else {
    <!-- Regular text -->
    <span>{{ text }}</span>
    }
    }

    <!-- Right Icon -->
    @if (shouldShowIcon && iconPosition === 'right') {
    @if (iconSrc) {
    <img [src]="iconSrc" [alt]="text || 'Icon'" [class]="iconClass" />
    } @else if (icon) {
    <svg [class]="iconClass" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="icon"></path>
    </svg>
    }
    }

    <!-- Custom Content Projection -->
    @if (customContent) {
    <ng-container [ngTemplateOutlet]="customContent"></ng-container>
    }
    }

    <!-- Badge/Counter -->
    @if (shouldShowBadge) {
    <span [class]="badgeClass">{{ badge }}</span>
    }
</button>
