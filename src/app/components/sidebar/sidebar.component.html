<div class="fixed left-4 top-4 z-40 md:hidden">
    <button (click)="toggleMenu()" class="p-2 focus:outline-none">
        <img [src]="isMenuOpen ? 'assets/icons/close.svg' : 'assets/icons/menu.svg'" alt="Menu" class="w-6 h-6">
    </button>
</div>

<!-- Sidebar -->
<div class="fixed left-0 top-0 h-full bg-primary-50 z-30 transition-all duration-300 ease-in-out"
    [class.w-20]="(!isMenuOpen && isMobile) || (!isMobile && !isMenuOpen)"
    [class.w-64]="(isMenuOpen && isMobile) || (!isMobile)" [class.-translate-x-full]="!isMenuOpen && isMobile"
    [class.md:translate-x-0]="true">

    <!-- Logo/Title -->
    <div class="p-6">
        <!-- Show full title when expanded or on desktop -->
        <h1 class="text-lg font-medium text-primary-900" [class.hidden]="!isMenuOpen && isMobile">
            Fashion Hub
        </h1>
        <!-- Show icon-only when collapsed on mobile -->
        <h1 class="text-lg font-medium text-primary-900 md:hidden" [class.hidden]="isMenuOpen || !isMobile">
            FH
        </h1>
    </div>

    <!-- Menu Items -->
    <aside class="mt-1">
        <ul class="space-y-2 px-4">
            @for (item of menuItems; track item) {
            <li class="text-sm font-medium">
                <a [href]="item.href"
                    class="flex items-center text-primary-900 px-2 md:px-4 py-3 rounded-full transition-colors duration-200 hover:bg-primary-50-100 group"
                    [class.bg-primary]="item.active">
                    <div class="w-5 h-5 me-3 flex justify-center">
                        <img [src]="item.iconPath" [alt]="item.label + ' icon'" class="w-5 h-5" />
                    </div>
                    <span class="font-medium" [class.hidden]="!isMenuOpen && isMobile">
                        {{ item.label }}
                    </span>
                </a>
            </li>
            }
        </ul>
    </aside>
</div>
