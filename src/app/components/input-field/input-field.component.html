<div class="mb-4" [formGroup]="formGroup">
    <label [for]="controlName" class="block text-sm font-medium text-gray-700 mb-1">
        {{ label }}
    </label>
    <input [type]="type" [id]="controlName" [formControlName]="controlName" [placeholder]="placeholder"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        [ngClass]="{'border-red-500': hasError()}" />
    @if (hasError()) {
        <span class="text-red-500 text-sm mt-1 block">
            {{ getErrorMessage() }}
        </span>
    }
</div>
