<div class="min-h-screen bg-gradient-to-br from-primary-50 to-primary-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div
                class="mx-auto w-16 h-16 bg-gradient-to-br from-primary-600 to-primary-700 rounded-2xl flex items-center justify-center mb-4 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-primary-900 mb-2">Welcome Back</h1>
            <p class="text-primary-600">Sign in to your account to continue</p>
        </div>

        <!-- Form Card -->
        <div class="bg-white rounded-2xl shadow-xl border border-primary-200 p-8">
            <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                <app-input-field [formGroup]="signinForm" controlName="email" label="Email Address" type="email"
                    placeholder="Enter your email address">
                </app-input-field>

                <app-input-field [formGroup]="signinForm" controlName="password" label="Password" type="password"
                    placeholder="Enter your password">
                </app-input-field>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input type="checkbox"
                            class="w-4 h-4 text-primary-600 bg-primary-50 border-primary-300 rounded focus:ring-primary-500 focus:ring-2">
                        <span class="ml-2 text-sm text-primary-700">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-primary-600 hover:text-primary-700 font-medium">
                        Forgot password?
                    </a>
                </div>

                <!-- Error Message -->
                @if (errorMessage) {
                <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-xl">
                    <div class="flex items-center">
                        <svg class="h-5 w-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                        <span class="text-red-700 font-medium">{{ errorMessage }}</span>
                    </div>
                </div>
                }

                <!-- Submit Button -->
                <app-button type="submit" text="Sign In" size="lg"
                    customClass="w-full bg-gradient-to-r from-primary-600 to-primary-700 text-white hover:from-primary-700 hover:to-primary-800 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 font-semibold"
                    [disabled]="formTouched && (signinForm.invalid || isSubmitting)" [loading]="isSubmitting">
                </app-button>
            </form>

            <!-- Divider -->
            <div class="mt-8 mb-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-primary-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-primary-500">Or continue with</span>
                    </div>
                </div>
            </div>

            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-3">
                <app-button text="Google"
                    customClass="w-full border-2 border-primary-200 text-primary-700 hover:bg-primary-50 hover:border-primary-300 transition-all duration-200">
                </app-button>
                <app-button text="GitHub"
                    customClass="w-full border-2 border-primary-200 text-primary-700 hover:bg-primary-50 hover:border-primary-300 transition-all duration-200">
                </app-button>
            </div>

            <!-- Sign Up Link -->
            <div class="mt-8 text-center">
                <p class="text-primary-600">
                    Don't have an account?
                    <button (click)="navigateToSignup()"
                        class="text-primary-700 hover:text-primary-800 font-semibold ml-1">
                        Sign up for free
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
